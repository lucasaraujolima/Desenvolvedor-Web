<!DOCTYPE html> <!--O Doctype HTML é uma declaração para informar ao navegador qual é a versão do HTML utilizada no arquivo. Essa declaração vem antes das tags HTML, portanto, geralmente é apresentada na primeira linha de um código. Hoje em dia, todos os navegadores suportam a versão mais nova do HTML.-->
<html> <!--Abertura e fechamento da tag html, que delimita o documento. Sendo assim, todas as demais tags da página devem estar nesse espaço.-->

<head> <!--Abertura e fechamento da tag head, que define o cabeçalho do documento. O conteúdo nesse espaço não é visível no browser, mas contém instruções sobre seu conteúdo e comportamento. Dentro dessa tag, por exemplo, podem ser inseridas folhas de estilo e scripts.-->
	<meta charset="UTF-8"> <!--A tag meta, nesse caso, especifica qual conjunto de caracteres (character set ou charset) será usado para renderizar o texto da página. O UTF-8 contém todos os caracteres dos padrões Unicode e ASCII, sendo, portanto, o mais utilizado em páginas web.-->
	<meta name= "viewport" content="width=device-width, initial-scale=1.0"> <!--A meta tag de viewport controla como um site é exibido em determinados dispositivos não só em computadores.-->
	<title>123cotas.com.br</title> <!--A tag title define o título da página, aquele que aparece na janela/aba do navegador.-->
</head> <!--Fechamento da tag head-->

<body> <!--abertura e fechamento da tag body, marcando o espaço no qual deve estar contido o conteúdo visual da página. As demais tags que representam texto, botões etc. devem ser adicionadas nesse intervalo.-->

	<h1>Olá Mundo</h1>
	<h2>Hello World</h2>
	<h3>Tungjatjeta</h3>
	<h4>Salam</h4>
	<h5>kaixo</h5>
	<h6>zdravei</h6>
	<!--Cabeçalhos são normalmente utilizados para identificar páginas e seções e possuem aparência diferenciada do restante do texto. No HTML há seis níveis de cabeçalhos/títulos que podem ser utilizados por meio das tags h1, h2, h3, h4, h5 e h6, sendo h1 o maior/mais relevante e h6 o menor/menos relevante.-->
</body> <!--Fechamento da tag body-->
</html> <!--Fechamento da tag html-->
