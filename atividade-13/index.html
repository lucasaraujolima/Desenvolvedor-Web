<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista HTML</title>
    </head>

    <body>

        <h1>Tabelas e listas</h1>

        <ol type="A"><!--lista-->
            <li>Item</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <ul>
            <li>Item</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <br />
        <dl>
            <dt>Titulo 1</dt>
            <dd>Definição 1</dd>
            <dt>Titulo 2</dt>
            <dd>Definição 2</dd>
            <dt>Titulo 3</dt>
            <dd>Definição 3</dd>
        </dl><!--Final da lista-->
        <br>
        <br>
        <button><a href="tabela.html" target="_blank"> Tabela</a></button>
        <br>
        <br>
        <a href="https://www.freecodecamp.org/portuguese/news/como-usar-o-html-para-abrir-um-link-em-uma-nova-aba/" target="_blank">Como usar o target blank</a>
    </body>
</html>
