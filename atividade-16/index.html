<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atividade Input e formatação</title>
    </head>
    <body>
        <h1>Formatação HTML</h1>
        <p><b>Aula 15</b></p>
        <p><i>Aula 15</i></p>
        <p><sup>Aula 15</sup></p>
        <p><sub>Aula 15</sub></p>
        <p><ins>Aula 15</ins></p>
        <p><del>Aula 15</del></p>
        <p><small>Aula 15</small></p>
        <p><mark>Aula 15</mark></p>

        <h1>Inputs HTML</h1>
        <p><input type="text" placeholder="Login" /></p>
        <p><input type="password" /></p>
        <p><input type="checkbox" /></p>
        <p><input type="email" placeholder="email" /></p>
        <p><input type="file" /></p>
        <p><input type="radio"></p>
        <p><input type="button"></p>
        <p><input type="color"></p>
        <p><input type="image" src=""></p>
        <p><input type="hidden"></p>
        <p><input type="time"></p>
        <p><input type="date"></p>
        <p><input type="datetime-local"></p>
        <p><input type="week"></p>
        <p><input type="month"></p>
        <p><input type="url"></p>
        <p><input type="search"></p>
        <p><input type="tel"></p>
        <p><input type="range"></p>
        <p><input type="submit"></p>
        <p><input type="reset"></p>

    </body>
</html>
