<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Audio e Video em HTML</title>
    </head>
    <body>

        <h1>Audios</h1>
        <br />
        <div>
            <button onclick="document.getElementById('player').play()">Play</button>
            <button onclick="document.getElementById('player').pause()">Pause</button>
            <button onclick="document.getElementById('player').volume+=1.0()">Aumentar volume</button>
            <button onclick="document.getElementById('player').volume-=0.1()">Diminuir volume</button>
        </div>
        <audio id="player" autoplay="autoplay" controls="controls">
            <source src="audios/Elvis.mp3" type="audio/mp3" />
        </audio>
        <br/>
        <br/>

        <div>

        <br/>
        <br/>

        <br/>
        <br/>

        </div>
        <audio id="4" autoplay="autoplay" controls="controls">

        <br/>
        <br/>

        <audio id="5" autoplay="autoplay" controls="controls">

        <br />

        <h1>Videos</h1>
        <video src="audios/Clint-Eastwood.mp4" width="640" height="450" controls></video>
        <br />

        <br />

        <br />

            width="560"
