<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Span</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: rgb(148, 60, 77);
        }

        .vermelho{color:brown}

    </style>
</head>
<body>
    <div><strong>Hello World!!</strong></div>
    <p class="texto">Lorem ipsum dolor sit amet <span class="vermelho">adipisicing</span> elit. Nisi voluptatum assumenda ab modi ipsam rem optio obcaecati eligendi asperiores, incidunt voluptatem at, explicabo odio laborum cupiditate hic. Impedit, asperiores soluta?</p>
</body>
</html>
